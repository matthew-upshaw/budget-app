{% extends "budget/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="content-section col-md-8">
    <h1>Update Transaction</h1>
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">{{ object.name }} - ${{ object.amount }}</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info mt-2" type="submit">Save</button>
        <a class="btn btn-outline-danger mt-2" href = "{% url 'adad-home' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
